<body style="background-image: url(img/silence.png);background-attachment: fixed;">
    <div style="margin: auto; padding-top: 2vw;">
    <div id="box" class="jxgbox" style="width: 64vw; height: 48vw; margin: 0 auto;"></div>
    <div class="contLink">
        <a id="start" href="#">

            <input type="button" value="重置" style="width:70px; margin-right: 20px;color: #bf0045;" class="reset">
            <input type="button" value="开始" style="width:70px; margin-right: 20px;color: #bf0045;" class="start">

            剩余生命：<span id="remainLifes" style="display:inline-block;width:40px;">0</span>
            进化次数：<span id="evolutionTimes" style="display:inline-block;width:40px;padding-right: 1.5%;">0</span>
            <input type="button" value="停止" style="width: 70px; margin-right: 20px;color: #bf0045;" class="stop">
            <input type="button" value="速度" style="width: 70px; margin-right: 20px;color: #bf0045;" class="rate">
